<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="pic.css">
</head>
<body>
    <a href="index.html">
        <img src="noragging.png" class="center" height=10% width=20%></a>
<div class="container">
    <form action="StudentRegis" method="post">
<div class="page-header">
  <h2>Personal Details</h2>
</div>
  
  
 <div class="jumbotron">

  <div class="form-group">
  <label for="name">Student's Family Name*</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Student's Family Name" required />
    </div>
	 <div class="form-group">
  <label for="name">Student's Middle Name</label>
      <input type="text" class="form-control" id="mname" name="mname" placeholder="Student's Middle Name" />
    </div>
	
	 <div class="form-group">
  <label for="name">Student's First Name*</label>
      <input type="text" class="form-control" id="finame" name="finame" placeholder="Student's First Name" required>
    </div>

     <div class="form-group">
  <label for="name">Gender*</label><br>
     <input type="radio" name="gender" id="gname1" value="male" checked> Male<br>
  <input type="radio" name="gender" id="gname2" value="female"> Female<br>
  <input type="radio" name="gender" id="gname3" value="other"> Other
    </div>

 <div class="form-group">
  <label for="name">Nationality*</label>
      <input type="text" class="form-control" id="nname" name="nname" placeholder="Nationality" required>
    </div>


    <div class="form-group">
  <label for="contact">Student's Mobile Number*</label>
      <input type="text" class="form-control" id="contact" name="scontact" placeholder="Student's Mobile Number" required>
    </div>

    
    <div class="form-group">
      <label for="name">Student's email ID*</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Student's email ID" required>
    </div>
     <div class="form-group">
      <label for="name">Enrollment Number*</label>
      <input type="text" class="form-control" id="enroll" name="enroll" placeholder="Student's email ID" required>
    </div>
	
	
	<div class="form-group">
      <label for="name">Student's Address*</label>
	  <textarea rows="4" cols="50" type="name" id="add" name="sadd" class="form-control" placeholder="Student's Address" required>
</textarea>
     </div>
	 </div>
	 
	 <div class="page-header">
<h2>Parent Details</h2>
</div>
  
 
  
 <div class="jumbotron">

  <div class="form-group">
  <label for="name">Parent’s name*</label>
      <input type="text" class="form-control" id="pname" name="pname" placeholder="Parent’s name" required>
    </div>
	<div class="form-group">
      <label for="name">Parent's Address*</label>
      <textarea rows="4" cols="50" type="text" id="padd" name="padd" class="form-control" placeholder="Parent's Address" required>
</textarea>
     </div>
	 
	<div class="form-group">
  <label for="contact">Parent's Mobile Number*</label>
      <input type="text" class="form-control" id="pcontact" name="pcontact" placeholder="Parent's Mobile Number" required>
    </div>

 
  <div class="form-group">
      <label for="name">Parent's email ID*</label>
      <input type="text" class="form-control" id="pemail" name="pemail" placeholder="Parent's email ID" required>
    </div>
	</div>
	
	<div class="page-header">
  <h2>College Details</h2>
</div>

  
 
  
 <div class="jumbotron">

  <div class="form-group">
  <label for="name">College Name*</label>
      <input type="text" class="form-control" id="coname" name="coname" placeholder="College Name" required>
    </div>
	
	<div class="form-group">
  <label for="name">Affiliated University*</label>
  <select id="au" name="au" required>
 <option >Select</option>
  <option> Amity University </option>
  <option> AKTU </option>
  <option> Banasthali Vidyapith </option>
  <option> Bangalore University </option>
  <option> D.A.V. University </option>
  <option> Delhi University </option>
  <option> I.P. University </option>
  <option> Indian Institute Of Science </option>
  <option> K.R. Mangalam University </option>
  <option> Manipal University </option>
</select>
    </div>

	 <div class="form-group">
  <label for="name">Director Name*</label>
      <input type="text" class="form-control" id="diname" name="diname" placeholder="Director Name" required>
    </div>

  <div class="form-group">
      <label for="contact">College Contact No.*</label>
      <input type="text" class="form-control" id="scontact"  placeholder="College Contact No." name="cocontact" required>
    </div>
        
<div class="form-group">
      <label for="name">College Address*</label>
	  <textarea rows="4" cols="50" type="text" id="sadd" name="coadd" class="form-control" placeholder="College Address" required>
</textarea>
     </div>


  
     </div>
	 
	 <div class="page-header">
  <h2>Course Details</h2>
</div>

  
 
  
 <div class="jumbotron">

  	<div class="form-group">
  <label for="name">Under Graduate or Post Graduate*</label>
  <select id="uselect" name="uselect" required>
 <option >Select</option>
  <option> Under Graduate </option>
  <option> Post Graduate </option>
</select>
    </div>

	 <div class="form-group">
  <label for="name">Name of the Course</label>
      <input type="text" class="form-control" id="name1" name="name1" placeholder="Name of the Course" required>
    </div>

 <div class="form-group">
  <label for="name">Year Of Study*</label>
  <select id="y" name="y" required>
 <option >Select</option>
  <option> 1 </option>
  <option> 2 </option>
  <option> 3 </option>
  <option> 4 </option>
  <option> 5 </option>
</select>
    </div>
  
     </div>
	
    <button type="submit" class="btn btn-success btn-block" value="submit">Submit</button>
  </form>
  <p>Already have an account?
<a href="loginstu.html"><button type="button" class="btn btn-link">Sign in</button> </a></p>
  
</div>

</body>
</html>
