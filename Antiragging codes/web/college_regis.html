<!DOCTYPE html>
<html lang="en">
<head>
  <title>College Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="pic.css">
</head>
<body>
    <a href="index.html">
        <img src="noragging.png" class="center" height=10% width=20%></a>

<div class="container">
  <div class="page-header">
  <h2>Enter Your Details</h2>
</div>
 
  <form action="./College_details" method="post">
 <div class="jumbotron"> 
  
  <div class="form-group">
  <label for="name">College Name*</label>
      <input type="text" class="form-control" id="name" placeholder="Enter College Name" name="name" required>
    </div>

     <div class="form-group">
      <label for="name">College Address*</label>
	  <textarea rows="4" cols="50" type="text" id="padd" class="form-control" placeholder="Enter College Address" name="address" required>
</textarea>
     </div> 
 <div class="form-group">
  <label for="name" >Affiliated University*</label>
  <select  name="university">
 <option  checked>Select Affiliated University</option>
  <option > Amity University </option>
  <option > aktu </option>
  <option > Banasthali Vidyapith </option>
  <option > Bangalore University </option>
  <option > D.A.V. University </option>
  <option >  Delhi University </option>
  <option > I.P. University </option>
  <option > Indian Institute Of Science </option>
  <option > K.R. Mangalam University </option>
  <option > Manipal University </option>
</select>
    </div>

<div class="form-group">
  <label for="name">Director Name*</label>
      <input type="text" class="form-control" id="dname" placeholder="Enter Director Name" name="dname" required>
    </div>

<div class="form-group">
      <label for="contact">College Contact No.*</label>
      <input type="text" class="form-control" id="contact" placeholder="Enter College Contact No." name="contact" required>
    </div>
        

    <div class="form-group">
      <label for="pwd">Password*</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
    </div>
    
</div> 
    
<button type="submit" class="btn btn-success btn-block" value="submit">Submit</button>
  </form>
<p>Already have an account?
<a href="logincol.jsp"><button type="button" class="btn btn-link">Sign in</button> </a></p>

</div>
</body>
</html>
